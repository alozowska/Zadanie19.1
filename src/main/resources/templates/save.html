<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hometasker</title>
</head>
<body>
<form action="/save-task" method="post" th:object="${task}">>
    Opis zadania: <input type="text" th:field="*{description}" /> <br/>
    Punkty: <input type="number" th:field="*{points}" /> <br/>
    Data: <input type="datetime-local" th:field="*{localDateTime}" /> <br/>
    <input type="submit" value="Dodaj" />
</form>
</body>
</html>
